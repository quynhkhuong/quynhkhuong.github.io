<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và các điều khiển trên form </title>
    <style>
        h1{
            text-align: center;
            color: brown;
        }
        table{
            background-color: cadetblue;
        }
        table,tr,td{
            border: 1px solid black;
        }
        #form table{
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Đăng nhập</h1>
    <form action="/action_page.php" id="form"    >
        <table>
            <tr>
                <td><label for="Mand" >Mã người dùng:</label></td>
       
                <td> <input type="text" id="Mand" name="Mand" value="default" ></td>
        
            </tr>
            <tr>
                <td><label for="MK">Mật khẩu:</label></td>
                <td><input type="password" id="MK" name="MK"></td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2">
                    <input type="submit" onclick="onSubmit()" value="Đồng ý"></input>
                </td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2" id="result"></td>
            </tr>
        </table>
        
        <script>
            function onSubmit(){
                event.preventDefault();
                var Result=document.getElementById("Mand").value;
                document.getElementById("result").innerHTML=Result;
            }
        </script>
        
        
    </form>
    
    
</body>
</html>
